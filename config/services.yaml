# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    images_directory: '%kernel.project_dir%/public/uploads/images'
    pdf_directory: '%kernel.project_dir%/public/uploads/pdfs'
    profile_pictures_directory: '%kernel.project_dir%/public/uploads/profile_pictures'
    auteur_images_directory: '%kernel.project_dir%/public/uploads/auteur_images'
    app.email.from_address: 'khlifahmed9@gmail.com'
    app.email.from_name: 'BiblioApp'
    stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe_publishable_key: '%env(STRIPE_PUBLISHABLE_KEY)%'

    # Borrowing status messages (configurable by admins)
    borrowing.messages.available: 'Disponible'
    borrowing.messages.unavailable: 'Indisponible'
    borrowing.messages.borrow_now: 'Emprunter maintenant'
    borrowing.messages.reserve_later: 'RÃ©server pour plus tard'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Email service configuration
    App\Service\EmailService:
        arguments:
            $fromEmail: '%app.email.from_address%'
            $fromName: '%app.email.from_name%'

    # Bind EmailServiceInterface to EmailService implementation
    App\Service\EmailServiceInterface:
        alias: App\Service\EmailService

    # Stripe payment service configuration
    App\Service\StripePaymentService:
        arguments:
            $parameterBag: '@parameter_bag'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
